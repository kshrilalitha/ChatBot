<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Chatbot</title>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #4c6ef5, #b197fc);
            height: 100vh;
        }

        /* Chat container */
        .chat-container {
            max-width: 900px;
            margin: 40px auto;
            background: #ffffffcc;
            backdrop-filter: blur(8px);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            padding: 18px;
            background: #4c6ef5;
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            border-radius: 16px 16px 0 0;
        }

        /* Messages */
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            margin-bottom: 12px;
            font-size: 15px;
            line-height: 1.5;
        }

        .user-msg {
            background: #4c6ef5;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .bot-msg {
            background: #e9ecef;
            color: #222;
            border-bottom-left-radius: 0;
        }

        /* Input area */
        .chat-input-area {
            display: flex;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 0 0 16px 16px;
        }

        .chat-input-area input {
            flex: 1;
            border-radius: 10px;
            padding: 12px;
        }

        .chat-input-area button {
            margin-left: 12px;
            border-radius: 10px;
            padding: 12px 22px;
        }

        /* Scrollbar */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #aaa;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">Interview Chatbot</div>

        <div id="messages"></div>

        <div class="chat-input-area">
            <input id="userInput" type="text" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" id="sendBtn">Send</button>
        </div>
    </div>

    <!-- Bootstrap + JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const CHAT_URL = "/chat_bot"; // Django GET API

        const messagesDiv = document.getElementById("messages");
        const input = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        function appendMessage(text, type) {
            const div = document.createElement("div");
            div.classList.add("message", type === "user" ? "user-msg" : "bot-msg");
            div.textContent = text;
            messagesDiv.appendChild(div);

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const msg = input.value.trim();
            if (!msg) return;

            appendMessage(msg, "user");

            input.value = "";

            // Loading bubble
            let loadingDiv = document.createElement("div");
            loadingDiv.classList.add("message", "bot-msg");
            loadingDiv.textContent = "Thinking...";
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const r = await fetch(`${CHAT_URL}?query=${encodeURIComponent(msg)}`);
                const data = await r.json();

                loadingDiv.remove();

                appendMessage(data.output, "bot");
            } catch (e) {
                loadingDiv.textContent = "Error: Could not reach server.";
            }
        }

        sendBtn.addEventListener("click", sendMessage);

        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>

</body>

</html>
